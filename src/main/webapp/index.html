<html ng-app="mpApp">
    <head>
        <title>Demo MP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/factory.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Perfil Desarrollador</h1>
                <p>Especificaciones de un desarrollador.</p>
            </div>
        </div>

        <div id="demo2"ng-controller="catedraticoController">
            <h1>Informaci√≥n de un Instructor</h1>
            <div>
                <label>Ingrese busqueda </label>
                <input type="text" ng-model="search" placeholder="Busqueda" />
            </div>
            <button type="button" ng-click="getCatedratico()">Cargar datos</button>

            <div ng-if="static">
                <label>Nombre </label> {{dev.name}}



                <ul ng-repeat="fact in norrisFacts">
                    <li><label>{{fact.value}}</label> - <a ng-href="{{fact.url}}" target="_blank">Ver en ChuckNoris facts</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
